<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VariablurJS Example</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Special+Gothic+Expanded+One&display=swap');

        body,
        html {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: rgb(126, 182, 255);
        }

        img {
            position: absolute;
            width: 100%;
            height: 75%;
            object-fit: contain;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(.9);
            animation: rotate 20s linear infinite;

        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) scale(.9) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) scale(.9) rotate(360deg);
            }
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        #blur {
            position: absolute;
            width: 100%;
            height: 60%;
            left: 0%;
            bottom: 0%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            box-sizing: border-box;
            align-items: center;
            color: black;
            font-family: 'Inter', sans-serif;
            z-index: 0;
            --variablur-filter: blur(10px);
            --variablur-direction: top;
            --variablur-offset: 200px;
            --variablur-color: rgb(126, 182, 255, .75);
            padding: 20px;
            box-sizing: border-box;
            padding-top: 200px;
            text-align: center;
        }

        h1 {
            font-family: 'Special Gothic Expanded One', sans-serif;
            font-size: calc(1vw + 20px);
            margin-bottom: 8px;
        }

        p {
            font-size: calc(1vw + 15px);
            margin: 0px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        p.plottwist {
            font-size: calc(1vw + 12px);
            opacity: .4;

        }

        /* Glass box overlay */
        #glassbox {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            z-index: 100;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            --variablur-filter: blur(18px) brightness(1.2) contrast(1.2) saturate(1.5);
            --variablur-direction: bottom;
            --variablur-offset: 100%;
            --variablur-color: rgba(255, 255, 255, 0.18);
            --variablur-glass-refraction: 2;
            --variablur-glass-offset: 100px;
            overflow: hidden;
            /* fallback for browsers without variablur */
            animation: glassbox 10s ease-in-out infinite;

            border-radius: 20px;
            box-shadow: 0px 20px 50px rgba(0, 0, 0, .3), inset 0px -20px 50px rgba(0, 0, 0, .1);
            border: 2px solid rgba(255, 255, 255, .3);
            background-color: rgb(255, 255, 255, .2);
            --variablur-filter: blur(2px) brightness(.9) contrast(1.1) saturate(2);
            --variablur-glass-refraction: 2;
            --variablur-glass-offset: 5%;
            --variablur-offset: 100%;
            color: black;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);

        }

        #glassbox h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 25px !important;
            color: rgb(255, 255, 255, .8);
            text-shadow: 0px 2px 5px rgb(0, 0, 0, .25);

        }

        @keyframes glassbox {
            0% {
                transform: translate(-50%, -50%);

            }

            25% {
                transform: translate(-150%, -50%) rotate(-90deg);

            }

            50% {
                transform: translate(-50%, -50%);

            }

            75% {
                transform: translate(50%, -50%) rotate(90deg);

            }

            100% {
                transform: translate(-50%, -50%);

            }


        }
    </style>
    <div id="glassbox">
        <h3 style="margin: 0 0 10px 0; font-size: 18px;">Glass Effect</h3>

    </div>
    <img src="octocat.png" id="octocat" alt="Octocat">
    <div id="blur">
        <h1>This is an Octocat</h1>
        <p>With a variable blur powered by black magic.</p>
         </div>

    <script src="../dist/variablur.js"></script>
</body>

</html>
